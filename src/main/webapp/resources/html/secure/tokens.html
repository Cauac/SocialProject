<div ng-include src=" 'resources/html/secure/menu.html' "></div>
<div class="well" style="max-width: 400px; margin: 0 auto 10px;">
    <h3 class="text-center">ACCOUNTS</h3>
    <ul>
        <li>Flickr
            <button ng-show="!token.flickr" class="btn-lg btn-success" ng-click="getAccess()">Получить доступ</button>
            <i ng-show="token.flickr" class="icon-ok">Доступен</i>
        </li>
    </ul>
</div>

<div class="well" style="max-width: 400px; margin: 0 auto 10px;" ng-controller="FileUploadController">
    <h3 class="text-center">PAYMENT</h3>
    <div ng-show="alertMessage" class="alert alert-danger">Allowed only xml/xls/xlsx/csv payment files</div>
    <div ng-show="successMessage" class="alert alert-success">Payment is accepted</div>
    <div ng-file-drop="onFileSelect($files)"  class="drop-box" ng-show="dropSupported">Drop files here</div>
    <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
    <input type="file" ng-file-select="onFileSelect($files)" class="btn-block btn-default">
</div>
