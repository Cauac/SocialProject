<div ng-include src=" 'resources/html/secure/menu.html' "></div>
<div class="panel panel-primary" style="max-width: 1000px; margin: 0 auto 10px;">
    <div class="panel-heading">
        <h3 class="text-center">POSSIBLE FRIENDS</h3>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-striped" style="width:980px;" ng-show="friends.length > 0">
            <thead>
            <tr>
                <th style="text-align: center;">User Name</th>
                <th style="text-align: center;">Real Name</th>
                <th style="text-align: center;">Location</th>
                <th style="text-align: center;">Common Friends</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="friend in friends">
                <td>{{friend.possibleFriend.username}}</td>
                <td>{{friend.possibleFriend.realname}}</td>
                <td>{{friend.possibleFriend.location}}</td>
                <td>{{friend.commonFriend}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
