<div ng-include src=" 'resources/html/secure/menu.html' "></div>
<div class="panel panel-primary" style="max-width: 1000px; margin: 0 auto 10px;">
    <div class="panel-heading">
        <h3 class="text-center">Users</h3>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-striped" style="width:980px;" ng-show="users.length > 0">
            <thead>
            <tr>
                <th style="text-align: center;">Username</th>
                <th style="text-align: center;">Password</th>
                <th style="text-align: center;">Valid</th>
            </tr>
            </thead>
            <tbody>
            <tr id="{{user.username}}" ng-repeat="user in users">
                <td><span class="glyphicon glyphicon-time" ng-click="openAuditList(user)"></span>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td ng-show="user.banned"><span class="glyphicon glyphicon-minus-sign" ng-click="unban(user)"></span></td>
                <td ng-show="!user.banned"><span class="glyphicon glyphicon-ok-sign" ng-click="ban(user)"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
