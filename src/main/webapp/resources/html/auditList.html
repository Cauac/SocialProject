<div class="modal-header">
    <h3 class="text-center">LOGIN EVENTS</h3>
</div>
<div class="modal-body">
    <table class="table table-bordered table-striped" style="width:980px;" ng-show="audits.length > 0">
        <thead>
        <tr>
            <th style="text-align: center;">DATE</th>
            <th style="text-align: center;">SUCCESS</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="audit in audits">
            <td>{{audit.date}}</td>
            <td ng-show="audit.success"><span class="glyphicon glyphicon-ok"></span></td>
            <td ng-show="!audit.success"><span class="glyphicon glyphicon-minus"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
