<div class="well" style="max-width: 400px; margin: 0 auto 10px;">
    <h3 class="text-center">Restore password</h3>

    <form method="post" ng-submit="restore()">
        <div ng-show="alertMessage" class="alert alert-danger">E-Mail does not exist</div>
        <p><input class="form-control input-lg" type="email" ng-model="mail"
                  placeholder="email" required></p>
        <button class="btn btn-primary btn-lg " type="submit">Send my credential</button>

    </form>
</div>
